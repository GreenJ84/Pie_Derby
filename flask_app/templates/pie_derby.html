<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPie Derby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pie_derby.css') }}">
</head>
<body>
    <div class="dash_links">
        <a class="link-button" href="/pies">Pie Derby</a>
        <a class="link-button" href="/logout">Logout</a>
    </div>
    <h1>PyPie Derby</h1>
    <table class="table table-dark table-hover">
        <tr>
            <th>Name</th>
            <th>PyPie By</th>
            <th>Votes</th>
        </tr>
        {% for pie in pies %}
        <tr>
            <td><a href="/show/{{pie.id}}/{{pie.user_first}}">{{pie.name}}</a></td>
            <td>{{pie.user_first}}</td>
            <td>{{pie.votes}}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
