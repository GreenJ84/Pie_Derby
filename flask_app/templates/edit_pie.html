<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPie Derby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pie_derby.css') }}">
</head>
<body>
    <div class="dash_links">
        <a class="link-button" href="/pies">Pie Derby</a>
        <a class="link-button" href="/logout">Logout</a>
    </div>
    <div>
        {% if pie %}
        <h1>Edit {{pie.name}}</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form class="edit_form" action="/edit/{{pie.id}}/post" method="POST">
            <label id="tooltip" for="name" class="form-label">Pie Name
            <span class="tooltiptext">2 letters or longer!</span>
            </label>
            <input class="form-control" type="text" value="{{pie.name}}" name="name">

            <label id="tooltip" for="filling" class="form-label">Filling
            <span class="tooltiptext">2 letters or longer!</span>
            </label>
            <input class="form-control" type="text" value="{{pie.filling}}" name="filling">
                
            <label id="tooltip" for="crust" class="form-label">Crust Type
            <span class="tooltiptext">2 letters or longer!</span>
            </label>
            <input class="form-control" type="text" value="{{pie.crust}}" name="crust">
        {% endif %}

            <input class="input" type="submit" value="Edit Pie">
        </form>
    </div>
</body>
</html>
